<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Website App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <h2>Insurance Web App</h2>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td><h6>Name of Company</h6></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td><h6>Benefits Type</h6></td>
                <td>
                  <div class="form-group">
                    <select class="form-control" id="sel1">
                      <option id="benefit1">Member Plus 5</option>
                      <option id="benefit2">Member Plus 9</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td><h6>Members (16 - 64)</h6></td>
                <td>
                  <input id="m1" type="number" name="m1" required />
                </td>
              </tr>
              <tr>
                <td><h6>Members (65 - 74)</h6></td>
                <td>
                  <input id="m2" type="number" name="m2" required />
                </td>
              </tr>
              <tr>
                <td><h6>Prefered Units</h6></td>
                <td>
                  <div class="form-group">
                    <select id="unit" class="form-control" id="sel1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td><h6>Road Cover</h6></td>
                <td>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        id="r1"
                        type="radio"
                        class="form-check-input"
                        name="road_cover"
                        value="yes"
                      />
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        id="r2"
                        type="radio"
                        class="form-check-input"
                        name="road_cover"
                        value="no"
                      />
                      No
                    </label>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <button
                    type="button"
                    onclick="calculate(); return false;"
                    class="btn btn-primary btn-lg"
                  >
                    Calculate
                  </button>
                </td>
              </tr>
              <tr>
                <td><h6>Total Number of Members</h6></td>
                <td><h5 id="sum_members"></h5></td>
              </tr>
              <tr>
                <td><h3>Premium:</h3></td>
                <td>
                  <h3>R <span id="premium"></span></h3>
                </td>
              </tr>
              <tr>
                <td>
                  <button type="button" class="btn btn-danger btn-lg">
                    Decline
                  </button>
                </td>
                <td>
                  <button type="button" class="btn btn-info btn-lg">
                    Accept
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./calculate.js"></script>
  </body>
</html>
